{% extends 'game/base.html' %}

{% load static %}

{% block header %}

{% endblock %}

{% block container %}

<div class="container py-5">

    <div class="row mt-5">
        <div class="col-lg">
            <div class="border-bottom">
                Lista de Estados
                <a href="{% url 'cadastrar-estado' %}" class="float-right btn btn-primary btn-sm">Novo Estado</a>
            </div>
        </div>
    </div>
    <div class=""row>
        <div class="col-lg">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Sigla</th>
                        <th>nome</th>
                        <th>Opções</th>
                    </tr>   
                </thead>

                <tbody>
                    {% for estado in object_list %}
                    <tr>
                        <td>{{ estado.sigla }}</td>
                        <td>{{ estado.nome }}</td>
                        <td>
                            <a href="{% url 'editar-estado' estado.pk % }" class="btn btn-warning btn-sm">
                               <i class="fa fa-pencil" aria-hidden="true"></i>
                            </a>
                        </td>
                        <td>
                            <a href="{% url 'excluir-estado' estado.pk % }" class="btn btn-danger btn-sm">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3">Nenhum estado encontrado </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
