{% extends 'game/base.html' %}

{% load static %}

{% block header %}

{% endblock %}

{% block container %}

<div class="container py-5">

    <div class="row mt-5">
        <div class="col-lg">
            <div class="border-bottom">
                Lista de Jogos
                <a href="{% url 'cadastrar-jogo' %}" class="float-right btn btn-primary btn-sm">Novo Jogo</a>
            </div>
        </div>
    </div>
    <div class=""row>
        <div class="col-lg">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                    </tr>   
                </thead>

                <tbody>
                    {% for obj in object_list %}
                    <tr>
                        <td>{{ obj.nome }}</td>
                        <td>{{ obj.descricao }}</td>
                        <td>
                            <a href="{% url 'editar-jogo' obj.pk %}" class="btn btn-warning btn-sm">
                               <i class="fa fa-pencil" aria-hidden="true"></i>
                            </a>
                        </td>
                        <td>
                            <a href="{% url 'detalhar-jogo' obj.pk %}" class="btn btn-primary btn-sm">
                               <i class=" fa-file-text-o" aria-hidden="true"></i>
                            </a>
                        </td>
                        <td>
                            <a href="{% url 'excluir-jogo' obj.pk %}" class="btn btn-danger btn-sm">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3">Nenhum Jogo encontrado </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
